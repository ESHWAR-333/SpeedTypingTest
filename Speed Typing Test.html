<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-background " id="speedTypingTest">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="heading">Speed Typing Test</h1>
                    <p class="paragraph">On your fingers lets set Go!</p>
                    <div class="timer d-flex flex-row">
                        <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="" width="60px" />
                        <div class=""></div>
                        <p class="timer-para " id="timer"></p>
                        <p class="pt-3 seconds-para">seconds</p>
                    </div>
                </div>
                <div class="col-12">
                    <div id="" class="speed-typing-test mt-5">
                        <p id="quoteDisplay" class="quote-display"></p>
                        <div class="d-none text-center" id="spinner">
                            <div class="spinner-border" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                        <div class="">
                            <textarea rows="6" cols="" id="quoteInput" placeholder="Type here!!" class="quote-input"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-3">
                    <p id="result" class="errorMsg"></p>
                </div>
                <div class=" col-12 mt-3 mb-5">
                    <button class="btn submitBtn" id="submitBtn">Submit</button>
                    <button class="btn resetBtn" id="resetBtn">Reset</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
